    <style>

            padding: 0;

        }

        body, html {

            height: 100%;
            background: black;
            overflow: hidden;
            position: fixed;
        }

        .app {

            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* –≠–ö–†–ê–ù –í–í–û–î–ê –ò–ú–ï–ù–ò */
        .name-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
            z-index: 30;
            padding: 20px;
        }

        .name-screen h2 {
            color: gold;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
        }

        .name-input {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            border-radius: 50px;
            border: 2px solid gold;
            background: #111;
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        .name-input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .start-btn {
            background: gold;
            color: black;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
            max-width: 300px;
        }

        .start-btn:active {
            transform: scale(0.95);
            background: #ffd700;
        }

        .start-btn:disabled {
            opacity: 0.5;
            transform: none;
        }

        /* –û–°–ù–û–í–ù–û–ô –≠–ö–†–ê–ù –ò–ì–†–´ */
        .game-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            padding: 16px;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            width: 100%;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #111;
            padding: 10px 20px;
            border-radius: 40px;
            border: 1px solid gold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);

        .top-btn {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
            border: 1px solid #27ae60;
        }

        .top-btn:active {
            transform: scale(0.9);
            background: #27ae60;
        }

        /* –ü–∞–Ω–µ–ª—å —Å –º–∞–≥–∞–∑–∏–Ω–æ–º */
        .shop-panel {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 0;
            width: 100%;
        }

        .shop-icon {
            background: #ffd700;
            width: 50px;
            height: 50px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            border: 2px solid #fff3bf;
            position: relative;
            z-index: 10;
        }

        .shop-icon:active {
            transform: scale(0.9);
            background: #ffed4a;
        }

        .shop-icon span {
            font-size: 28px;
        }

        /* –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É–ª—É—á—à–µ–Ω–∏–π */
        .upgrade-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #2ecc71;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
        }

        /* –ú–æ–Ω–µ—Ç–∫–∞ */
        .coin-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .coin-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .coin {
            width: min(280px, 70vw);
            height: min(280px, 70vw);
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            border: 8px solid #fff3bf;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.2, 0.9, 0.4, 1);
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 5;
            margin-bottom: 20px;
        }

        .coin span {
            font-size: 80px;
            font-weight: bold;
            color: rgba(0,0,0,0.7);
            text-shadow: 2px 2px 10px rgba(255,255,255,0.5);
        }

        .coin.click-effect {
            transform: scale(0.8);
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.9);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Telegram –±–ª–æ–∫ - —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –∏–∫–æ–Ω–∫–∞ */
        .telegram-block {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 60px;
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(0, 168, 243, 0.5);
            box-shadow: 0 0 30px rgba(0, 168, 243, 0.3);
            animation: telegramPulse 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .telegram-block:active {
            transform: scale(0.95);
        }

        /* –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è –∏–∫–æ–Ω–∫–∞ Telegram */
        .telegram-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(145deg, #30A3E6, #1A93D4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 168, 243, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        /* –ë–µ–ª–∞—è –æ–∫—Ä—É–∂–Ω–æ—Å—Ç—å –≤–Ω—É—Ç—Ä–∏ */
        .telegram-icon::before {
            content: '';
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(145deg, #40B3E8, #1F9BD8);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* –õ–æ–≥–æ—Ç–∏–ø Telegram (–±–µ–ª—ã–π —Å–∞–º–æ–ª–µ—Ç–∏–∫) */
        .telegram-icon::after {
            content: '‚úàÔ∏è';
            position: absolute;
            font-size: 24px;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transform: rotate(45deg);
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
            z-index: 2;
        }

        /* –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç —Å SVG-–ø–æ–¥–æ–±–Ω—ã–º —Å–∞–º–æ–ª–µ—Ç–∏–∫–æ–º */
        .telegram-logo {
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 2px;
            transform: rotate(45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 3;
        }

        .telegram-logo::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 2px;
            top: -8px;
            left: 4px;
            transform: rotate(45deg);
        }

        .telegram-logo::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 2px;
            bottom: -8px;
            right: 4px;
            transform: rotate(45deg);
        }

        .developer-text {
            color: #4dc3ff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 168, 243, 0.8);
            letter-spacing: 1.5px;
            background: linear-gradient(to right, #A0D8FF, #4DC3FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(0,168,243,0.5));
        }

        @keyframes telegramPulse {
            0%, 100% {
                box-shadow: 0 0 25px rgba(0, 168, 243, 0.3);
                border-color: rgba(0, 168, 243, 0.5);
            }
            50% {
                box-shadow: 0 0 45px rgba(0, 168, 243, 0.7);
                border-color: rgba(0, 168, 243, 0.9);
            }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffd700, #ffaa00);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: particleFly 0.8s ease-out forwards;
        }

        @keyframes particleFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* –ò–∫–æ–Ω–∫–∞ —á–∞—Ç–∞ */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background: #2ecc71;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.5);
            border: 3px solid #27ae60;
            z-index: 40;
            transition: 0.2s;
        }

        .chat-icon:active {
            transform: scale(0.9);
        }

        .chat-icon span {
            font-size: 35px;
        }

        /* –ú–û–î–ê–õ–ö–ê –¢–û–ü–ê */
        .modal, .shop-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content, .shop-content {
            background: #0a0a0a;
            width: 90%;
            max-width: 380px;
            border-radius: 30px;
            padding: 24px 16px;
            border: 2px solid gold;
            color: white;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header, .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid gold;
        }

        .modal-header h3, .shop-header h3 {
            color: gold;
            font-size: 24px;
        }

        .close-btn, .shop-close-btn {
            background: red;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–∞–≥–∞–∑–∏–Ω–∞ */
        .upgrade-item {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 6px solid gold;
            transition: 0.2s;
        }

        .upgrade-item.can-afford {
            border-left: 6px solid #2ecc71;
            background: #1a331a;
        }

        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .upgrade-name {
            font-size: 18px;
            font-weight: bold;
            color: gold;
        }

        .upgrade-level {
            background: #333;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #ffd700;
        }

        .upgrade-desc {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: #ccc;
        }

        .upgrade-bonus {
            color: #2ecc71;
            font-weight: bold;
        }

        .upgrade-price {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buy-btn {
            background: gold;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .buy-btn:active {
            transform: scale(0.95);
        }

        .buy-btn:disabled {
            opacity: 0.5;
            transform: none;
            background: #666;
            cursor: not-allowed;
        }

        /* –ú–û–î–ê–õ–ö–ê –ß–ê–¢–ê */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            display: none;
            flex-direction: column;
            z-index: 200;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #0a0a0a;
            border-bottom: 2px solid gold;
        }

        .chat-header h3 {
            color: gold;
            font-size: 24px;
        }

        .chat-close {
            background: red;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-message {
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 85%;
            word-break: break-word;
            border-left: 5px solid gold;
        }

        .chat-message.own {
            background: #1a331a;
            border-left: 5px solid #2ecc71;
            align-self: flex-end;
        }

        .message-author {
            color: gold;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-text {
            color: white;
            font-size: 16px;
            line-height: 1.4;
        }

        .message-time {
            color: #888;
            font-size: 11px;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            display: flex;
            padding: 16px;
            background: #0a0a0a;
            border-top: 1px solid gold;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 16px;
            border-radius: 30px;
            border: 2px solid gold;
            background: #111;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .chat-send-btn {
            background: gold;
            color: black;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-send-btn:active {
            transform: scale(0.9);
        }

        .top-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .top-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #1a1a1a;
            border-radius: 20px;
            border-left: 6px solid gold;
        }

        .top-item.you {
            border-left: 6px solid #2ecc71;
            background: #1a331a;
        }

        .place {
            font-weight: bold;
            color: gold;
            min-width: 40px;
        }

        .username-top {
            flex: 1;
            font-weight: 500;
            margin-left: 10px;
            word-break: break-word;
        }

        .clicks-top {
            font-weight: bold;
            color: #2ecc71;
        }

        .user-info {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333;
            text-align: center;
            color: gold;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid gold;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .empty-message {
            text-align: center;
            color: #888;
            padding: 30px 0;
            font-size: 16px;
        }

        .username-display {
            color: #888;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        .click-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            color: gold;
            font-size: 16px;
        }
    </style>

        function createParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = (i * 30 + Math.random() * 30) * (Math.PI / 180);
                const distance = Math.random() * 100 + 50;
                const xMove = Math.cos(angle) * distance;
                const yMove = Math.sin(angle) * distance - 20;
                
                particle.style.setProperty('--x', `${xMove}px`);
                particle.style.setProperty('--y', `${yMove}px`);

        function updateClickMultiplier() {
            let totalBonus = 1; // –ë–∞–∑–æ–≤—ã–π 1 –∑–∞ –∫–ª–∏–∫
            userUpgrades.forEach((count, index) => {
                totalBonus += count * UPGRADES[index].bonus;
            });
            clickMultiplier = totalBonus;
            
            if (clickStatsDisplay) {
                clickStatsDisplay.innerHTML = `‚ö° +${clickMultiplier} –∑–∞ –∫–ª–∏–∫`;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–µ–π–¥–∂

        // –†–∞—Å—á–µ—Ç —Ü–µ–Ω—ã —É–ª—É—á—à–µ–Ω–∏—è
        function getUpgradePrice(upgradeId, currentLevel) {

            const totalPurchases = userUpgrades.reduce((a, b) => a + b, 0);
            const price = Math.floor(upgrade.basePrice * Math.pow(1.35, totalPurchases));
            return price;
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        async function buyUpgrade(upgradeId) {
            if (!currentUsername) return;
            
            const price = getUpgradePrice(upgradeId, userUpgrades[upgradeId]);
            
            if (userBalance < price) {
                return;
            }
            
            isUpdating = true;
            
            try {
                // –°–ø–∏—Å—ã–≤–∞–µ–º –¥–µ–Ω—å–≥–∏

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —É—Ä–æ–≤–µ–Ω—å —É–ª—É—á—à–µ–Ω–∏—è

                await database.ref('users/' + currentUsername).update({

            } catch (error) {

                userBalance += price;
                userUpgrades[upgradeId]--;
            } finally {

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
        function loadChatMessages() {
            database.ref('chat').orderByChild('timestamp').limitToLast(50).on('value', (snapshot) => {
                chatMessages.innerHTML = '';
                
                if (!snapshot.exists()) {
                    chatMessages.innerHTML = '<div style="text-align: center; color: #888; padding: 20px;">üí≠ –ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
                    return;

                const messages = [];
                snapshot.forEach((child) => {
                    messages.push(child.val());
                });

                messages.reverse().forEach((msg) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `chat-message ${msg.username === currentUsername ? 'own' : ''}`;

                    const timeStr = `${time.getHours().toString().padStart(2,'0')}:${time.getMinutes().toString().padStart(2,'0')}`;
                    
                    messageDiv.innerHTML = `

                        <div class="message-text">${escapeHTML(msg.text)}</div>

                    chatMessages.appendChild(messageDiv);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // –ó–∞—â–∏—Ç–∞ –æ—Ç XSS
        function escapeHTML(text) {
            return text.replace(/[&<>"]/g, function(c) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;'

                    if (userData && userData.registered === true) {

                        return;
                    }
                    
                    userBalance = 0;

                    await database.ref('users/' + username).set({
                        username: username,

            } catch (error) {
                console.error('Firebase error:', error);
                nameError.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';

            topListContainer.innerHTML = '<div class="loader"></div>';
            
            try {

                const users = [];
                
                snapshot.forEach((childSnapshot) => {

                    if (user && user.registered === true && user.username) {
                        users.push({
                            username: user.username,

                });

                if (users.length === 0) {
                    topListContainer.innerHTML = '<div class="empty-message">üö´ –ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</div>';
                    userRankInfo.innerHTML = '';
                    return;
                }

                users.sort((a, b) => b.clicks - a.clicks);

                let html = '<div class="top-list">';
                
                users.slice(0, 20).forEach((user, index) => {
                    const isYou = user.username === currentUsername;
                    const place = index + 1;
                    let medal = '';
                    
                    if (place === 1) medal = 'ü•á';
                    else if (place === 2) medal = 'ü•à';
                    else if (place === 3) medal = 'ü•â';
                    else medal = `${place}.`;
                    
                    html += `
                        <div class="top-item ${isYou ? 'you' : ''}">
                            <span class="place">${medal}</span>
                            <span class="username-top">${user.username}</span>
                            <span class="clicks-top">${user.clicks}</span>
                        </div>
                    `;
                });
                
                html += '</div>';
                topListContainer.innerHTML = html;

                const userIndex = users.findIndex(u => u.username === currentUsername);
                if (userIndex !== -1) {
                    userRankInfo.innerHTML = `
                        üìä –í–∞—à–µ –º–µ—Å—Ç–æ: ${userIndex + 1} –∏–∑ ${users.length}<br>
                        üí∞ –ö–ª–∏–∫–æ–≤: ${users[userIndex].clicks}
                    `;
                }

            } catch (error) {
                console.error('Top load error:', error);
                topListContainer.innerHTML = '<p style="color: red; text-align: center;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
            }
        }

        // Enter –¥–ª—è –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startBtn.click();
            }
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑—É–º–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchmove', function(e) {
            if (e.target === coin) {
                e.preventDefault();
            }
        }, { passive: false });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ —á–∞—Ç–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        chatModal.addEventListener('click', function(e) {
            if (e.target === chatModal) {
                chatModal.style.display = 'none';
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', function() {
            if (currentUsername) {
                database.ref('users/' + currentUsername).off();
            }
            database.ref('chat').off();
        });
    </script>
